<ion-header>
  <ion-toolbar>
    <ion-title>Logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="Sliders">

    <ion-items>
      <ion-header>
        <h1>New Arrivals</h1>
      </ion-header>
      <div class="item-slider">

        <ion-slides [options]="slideOpts">
  
          <ion-slide *ngFor="let item of brews">
            <ion-col>
              <ion-card class="ion-margin-top">
                <ion-card-header class="ion-no-padding">
                  <img src="assets/1.jpg">
                  <ion-card-title class="ion-padding">ProductName:{{ item.name }}</ion-card-title>
                </ion-card-header>
    
                <ion-card-content>
                 Brand Name:{{ item.state }}
                </ion-card-content>
    
              </ion-card>
            </ion-col>
          </ion-slide>
  
        </ion-slides>
      </div>
      
      
    </ion-items>
  </div>
   <ion-items>
