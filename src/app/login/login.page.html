<ion-header>
  <ion-toolbar>
    <ion-title>Logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="login">
    
    <ion-card>
      <ion-card-header>
        
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
          
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-button expand="block">Login</ion-button>
          <a href="#">Forget Password?</a>
        </ion-card-content>
      </ion-card>
    </div>
      <br>
      
    <ion-card>
      <ion-card-header>
        
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" required>First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Last name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Email-id</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block">Register</ion-button>
      </ion-card-content>
      
    </ion-card>
  </div>
  </ion-content>
